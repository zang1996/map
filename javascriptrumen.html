<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="txttent-Type" txttent="text/html; charset=utf-8" />
<title>javascript</title>
<style type="text/css">
body{font-size:12px;}
#txt{
    height:400px;
    width:600px;
	border:#333 solid 1px;
	padding:5px;}
p{
	line-height:18px;
	text-indent:2em;}
</style>
</head>
<body>
  <h2 id="con">JavaScript课程</H2>
  <div id="txt"> 
     <h5>JavaScript为网页添加动态效果并实现与用户交互的功能。</h5>
        <p>1. JavaScript入门快速了解JS。</p>
    
  </div>
  <form>
  <!--当点击相应按钮，执行相应操作，为按钮添加相应事件-->
    <input type="button" value="改变颜色" onClick="changeColor()">  
    <input type="button" value="改变宽高" onClick="changeSize()">
    <input type="button" value="隐藏内容" onClick="hidetext()">
    <input type="button" value="显示内容" onClick="showtext()">
    <input type="button" value="取消设置" onClick="resettext()">
  </form>
  <script type="text/javascript">
   var myh = document.getElementById("con");
    var mydiv = document.getElementById("txt");
//定义"改变颜色"的函数
function changeColor(){
    mydiv.style.color="red";
    mydiv.style.backgroundColor="#ccc";
}

//定义"改变宽高"的函数
function changeSize(){
    mydiv.style.width="200px";
    mydiv.style.height="300px";
}

//定义"隐藏内容"的函数
function hidetext(){
    mydiv.style.display="none";
}

//定义"显示内容"的函数
function showtext(){
    mydiv.style.display="block";
}

//定义"取消设置"的函数
function resettext(){
    var mychose = confirm();
    if(mychose==true){
       mydiv.removeAttribute("style");
    }
}

  </script>
</body>
</html>
